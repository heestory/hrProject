<div class="container">
  <div class="row">
    <div class="col-md-12">
    <div *ngFor="let image of images">
      <div class="col-md-4 thumbnail">
        <a href="/images/{{image.imageName}}">
          <img src="/images/{{image.imageName}}" alt="Lights" class="img-thumbnail" style="width:100%">
           <div class="caption">
            <p class="text-center"><b>{{image.siteName}}</b></p>
          </div>
        </a>
      </div>
      </div>
    </div>
  </div>
</div>
